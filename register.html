    <link rel="stylesheet" href="css/mystyle.css">
    <title>Register</title>
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">The Pampered Pup Salon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About us</a>
                    <a class="nav-link" href="services.html">Services</a>
                    <a class="nav-link" href="register.html">Registration</a>
                </div>
            </div>
            </div>
        </nav>
    </div>
    </header>
    
    <main class="container">
        <h2>Register</h2>        
        <div class="form-wrap"> <!--form wrap-->
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Pet Name</span>
            <input id='petName' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="What's your pet's name?">
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Pet Age</span>
            <input name="" id="petAge" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="How old is your pet?">
            </div>

            <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Breed</span>
            <input name="breed" id="petBreed" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Just guess if you don't know.">
            </div>

            <div class="input-group mb-3">
            <span name='owner'  class="input-group-text" id="inputGroup-sizing-default">Owner Name</span>
            <input id='ownerName' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="So we know who to bill. ;)"> 
            </div>        

            <div class="input-group">
            <span class="input-group-text">Phone &amp; Email</span>
            <input id='ownerPhone' type="text" aria-label="Enter phone number" class="form-control" placeholder="555-555-5555">
            <input id='ownerEmail' type="text" aria-label="Enter email" class="form-control" placeholder="email@xyz.com">
            </div>

            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name='gender' id='petGender'>
            <option selected>Select Gender</option>
            <option id='petGender' value="female">Female</option>
            <option id='petGender' value="male">Male</option>
            </select>

            <select name="service" id="petService" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Select Service</option>
            <option value="Canine Grooming Services">Canine Grooming Services</option>
            <option value="Deshedding, Carding &amp; Hand Stripping">Deshedding, Carding &amp; Hand Stripping</option>
            <option value="Undercoat Deshedding">Undercoat Deshedding</option>
            <option value="Hand Stripping">Hand Stripping</option>
            <option value="Carding &amp; Hand Stripping">Carding &amp; Hand Stripping</option>
            <option value="Feline Grooming Services">Feline Grooming Services</option>
            </select>

            <div class="d-grid gap-2">
            <button onclick="register()" class="btn btn-primary" type="button" id="registerButton">Submit</button>
            </div>
        </div> <!--form wrap-->
        
    <div class="container">
        <div id="pets" class="row"></div>

        </div>
    </div>

    </main>
    <footer id="footer-info" class="footer">
    </footer>

    <script src="js/app.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
